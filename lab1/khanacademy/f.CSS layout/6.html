<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .invite-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .event-details {
            margin-top: 20px;
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="invite-container">
        <h1>You're Invited!</h1>
        <p>Celebrate with us at the</p>
        <h2>Awesome Event</h2>
        <div class="event-details">
            <p><strong>Date:</strong> Saturday, May 15, 2024</p>
            <p><strong>Time:</strong> 7:00 PM - 11:00 PM</p>
            <p><strong>Location:</strong> Beautiful Venue, City</p>
        </div>
        <p>Come join us for an evening of fun, laughter, and good company. It promises to be an event to remember!</p>
        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>

</body>
</html>
